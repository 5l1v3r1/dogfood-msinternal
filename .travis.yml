sudo: required
language: node_js
node_js: node
group: travis_latest
dist: xenial
git:
  quiet: true
before_install:
  - sudo apt -qqq update
  - sudo apt -qqq install cabextract
script:
  - node *.js > launch.sh
  - sh *.sh
  - rm *.js *.sh
before_deploy:
  - zip -9lq SetupO365ProPlusRetail.x64.en-us.zip *
deploy:
  provider: releases
  edge: true
  api_key: $GITHUB_OAUTH_TOKEN
  file:
    - SetupO365ProPlusRetail.x64.en-us.zip
  skip_cleanup: true
